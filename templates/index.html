<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Holes</title>
    <style>
        .holes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px auto 0 auto;
            max-width: 820px;
            justify-content: center;
        }
        @media (max-width: 600px) {
            .holes-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 18px;
                margin: 18px auto;
                max-width: 98vw;
            }
        }
        .hole-img {
            width: 264px;
            height: 264px;
            object-fit: cover;
            border: 3px solid #4CAF50;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            transition: transform 0.13s;
        }
        .hole-img:active, .hole-img:focus {
            transform: scale(1.04);
            border-color: #357a38;
        }
        @media (max-width: 600px) {
            .hole-img {
                width: 98vw !important;
                max-width: 98vw !important;
                height: auto !important;
                border-width: 2.5px;
            }
            .hole-label {
                font-size: 1.15em;
                margin-top: 4px;
            }
            .holes-grid {
                gap: 12px;
                max-width: 100vw;
            }
        }
        .hole-label {
            display: none;
        }
        .hole-label-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.72);
            color: #fff;
            font-size: 2.7em;
            font-weight: bold;
            letter-spacing: 0.02em;
            text-align: center;
            padding: 9px 0 7px 0;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            z-index: 2;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Select a Golf Hole</h1>
    <div class="holes-grid">
        {% for hole in holes %}
        <div class="hole-card" style="position:relative;">
            <a href="{{ url_for('hole_detail', hole_number=hole['id']) }}" style="display:block; position:relative;">
                <img class="hole-img" src="{{ url_for('static', filename=hole['img']) }}" alt="{{ hole['label'] }}">
                <div class="hole-label-overlay">{{ hole['label'] }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
